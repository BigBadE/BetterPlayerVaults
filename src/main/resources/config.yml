#BetterPlayerVaults configuration

#Send statistics to BStats. Viewable at:
stats: true

#How the vaults are saved. Choices are: persistent (Stores PersistentData), flatfile (writes data to a flatfile)
save-type: "persistent"

#Default language
language: "english"

# Whether to use shared libraries, disable if there are ClassNotFoundExceptions
use-shared-libraries: true